<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>{% block title %}DHT265{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">DHT265</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if nav == 'home' %}active{% endif %}" aria-current="page" href="/">Trang chu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Video Bai hoc</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if nav == 'about' %}active {% endif %}" href="{% url 'about' %}">Gioi thieu</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      {% if not user.is_authenticated %}
      <div class="navbar-nav ml-3">
        <li class="nav-item">
          <a class="nav-link"  href="{% url 'login' %}">Dang nhap</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Dang Ky</a>
        </li>
      </div>
      {% else %}
      <div class="navbar-nav ml-3">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}">Ho so</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Dang xuat</a>
        </li>
      </div>
      {% endif %}
    </div>
  </div>
</nav>
{% block content %}{% endblock %}
</body>
</html>
